<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamak Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="buynow.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mamak Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link off" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="games.html">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link off" href="aboutus.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

            <!-- Card -->
            <div class="content">
                <div class="col-md-12" data-aos="zoom-in" data-aos-duration="200">
                    <div class="card shadow-sm">
                        <!-- Gambar di tengah card dan lebih besar -->
                        <img src="image/1200px-Grand-Theft-Auto-5.jpg" class="card-img-left" alt="Game 1">
                        <!-- Deskripsi dan harga di bawah gambar -->
                        <div class="card-body">
                            <h5 class="card-title">Grand Theft Auto 5</h5>
                            <p class="card-text">An action-adventure game where playes must complete missions to continue the story.</p>
        
                            <!-- Menambahkan harga -->
                            <p class="price"><strong>Price: Rp 439 000</strong></p>
        
                            <!-- Tombol konfirmasi pembelian -->
                            <button class="btn btn-primary" id="buyButton">Confirm Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Modal Konfirmasi Pembelian -->
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal" id="confirmationModal">
                <div class="modal-header">Confirm your purchase</div>
                <div class="modal-body">
                    Do you want to purchase GTA 5 for Rp 439 000?
                </div>
                <div class="modal-footer">
                    <button id="yesButton" class="btn btn-success">Yes</button>
                    <button id="noButton" class="btn btn-danger">No</button>
                </div>
            </div>
            
</section>

<!-- Footer -->
 <footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p>&copy; 2025 PT. Mamak Store Indonesia, Tbk. All rights reserved.</p>
    </div>
</footer>

<script>
    document.getElementById("buyButton").addEventListener("click", function() {
        // Menampilkan dialog konfirmasi
        const confirmPurchase = confirm("Do you want to purchase Grand Theft Auto 5 for Rp 439 000");
        
        if (confirmPurchase) {
            alert("Thank you for your purchase!");
        } else {
            alert("Purchase canceled.");
        }
    });
</script>

</body>
</html>
